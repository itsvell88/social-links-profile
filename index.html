<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    />
  </head>
  <body>
    <!--Card Container-->
    <main>
      <!--Profile Container-->
      <div class="profile-container">
        <img class="profile-pic" src="avatar-jessica.jpeg" alt="Profile Pic" />
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <!--Links Container-->
      <div class="links-container">
        <button class="social-btn" data-link="https://pages.github.com/">
          GitHub
        </button>
        <button
          class="social-btn"
          data-link="https://www.frontendmentor.io/challenges"
        >
          Frontend Mentor
        </button>
        <button class="social-btn" data-link="https://www.linkedin.com/feed/">
          LinkedIn
        </button>
        <button class="social-btn" data-link="https://x.com/">Twitter</button>
        <button class="social-btn" data-link="https://www.instagram.com/">
          Instagram
        </button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/itsvell88">Vell</a>.
    </div>
    <script src="button.js"></script>
  </body>
</html>
